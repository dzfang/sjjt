<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>陕建集团办公项目物资管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="../../static/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div id="header" th:substituteby="fragments/header :: copy">菜单栏</div>
<div class="container">
    <p>
        Welcome to the 陕建集团办公项目物资管理系统!<br/>
        <div>
		<form name="formupload" th:action="@{/api/v1/project/upload}" action="/api/v1/project/upload" method="POST" enctype="multipart/form-data">
			<input name="file" type="file" size="80" /><input type="submit" name="submit" value="submit" />
			<input name="projectId" type="hidden" value="1" />
			
		</form>
		</div>
    </p>
    <div id="footer" th:substituteby="fragments/footer :: copy">页脚</div>
</div>
</body>
</html>
